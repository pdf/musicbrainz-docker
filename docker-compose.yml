postgresqldata:
  build: data-dockerfile
  restart: always
  volumes:
   - /home/musicbrainz/docker/dumpdata:/media/dbdump:rw

postgresql:
  build: postgres-dockerfile
  restart: always
  env_file:
   - ./postgres-dockerfile/postgres.env
  volumes:
   - /home/musicbrainz/docker/pgdata:/var/lib/postgresql/data
  expose:
   - "5432"

musicbrainz:
  build: musicbrainz-dockerfile
  ports:
   - "5000:5000"
  volumes_from:
   - postgresqldata
  restart: always
  environment:
   - MUSICBRAINZ_USE_PROXY=1
  expose:
   - "5000"
  links:
   - postgresql:db
   - search:search

indexer:
  build: indexer-dockerfile
  links:
   - postgresql:db
  volumes:
   - /home/musicbrainz/docker/searchdata:/home/search/data

search:
  build: search-dockerfile
  expose:
   - "8080"
  volumes:
   - /home/musicbrainz/docker/searchdata:/home/search/data
